{% macro render_field(field) %}
<div class="clearfix">
<label for="">{{ field.label }}</label>
<div class="input">
    {{ field(**kwargs)|safe }}
    {% if field.errors %}
    {% for error in field.errors %}<span class="alert-message error">{{ error }}</span>{% endfor %}
    {% endif %}
</div>
</div>
{% endmacro %}
